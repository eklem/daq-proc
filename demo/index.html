<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mini-default.min.css">
    <link rel="stylesheet" href="./mini-additions.css">
    <script src="../dist/daq-proc.latest.js"></script>
    <title>Daq-proc browser demo</title>
  </head>

  <body>
    <div id="header">
      <h1>Daq-proc browser demo</h1>
    </div>

    <div id="addContainer">
      <div id="headline">
        <h2>Headline</h2>
        <input type="text" id="headlinetext" placeholder="Add a headline" /><br />
      </div>

      <div id="body">
        <h2>Body</h2>
        <textarea id="bodytext" name="story" rows="3" placeholder="Add a lot of body text"></textarea>
      </div>
    </div>

    <div id="wordsnNumbers">
      <h2>Words extracted into array</h2>
      <div id="wordsArray"></div>
    </div>

    <div id="stopwords">
      <h2>Keywords extracted</h2>
      <div id="stopwordsRemoved"></div>
    </div>

    <div id="ngraminator">
      <h2>N-grams</h2>
      <div id="ngramified"></div>
    </div>

    <div id="keywords">
      <h2>Keywords extracted</h2>
      <div id="keywordsFound"></div>
    </div>

    <script src="./daq-proc-app.js"></script>
  </body>
</html>
