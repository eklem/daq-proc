<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mini-default.min.css">
    <link rel="stylesheet" href="./mini-additions.css">
    <script src="../../dist/daq-proc.js"></script>
    <title>Query processor demo for the browser</title>
  </head>

  <body>
    <div id="header">
      <h1>Query processor demo</h1>
    </div>

    <div id="queryContainer">
      <div id="query">
        <h2>Query</h2>
        <input type="text" id="querytext" placeholder="some query words" /><br />
      </div>
    </div>
    <div id="config"><h2>Max words</h2>
      <select name="maxwordselect" id="maxwords">
        <option value="100">100</option>
        <option value="75">75</option>
        <option value="60">60</option>
        <option value="45">45</option>
        <option value="30">30</option>
        <option value="20">20</option>
      </select>
      <h2>Fuzzy matching</h2>
      <input type="checkbox" id="fuzzy" name="fuzzy matching" checked>
    </div>

    <div id="highlighted">
      <h2>Hit highlighted</h2>
      <div id="itemWithHighlights"></div>
    </div>

    <script src="./query-processor-app.js"></script>
  </body>
</html>
