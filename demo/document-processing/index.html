<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mini-default.min.css">
    <link rel="stylesheet" href="./mini-additions.css">
    <script src="../dist/daq-proc.latest.js"></script>
    <title>Daq-proc browser demo</title>
  </head>

  <body>
    <div id="header">
      <h1>Daq-proc browser demo</h1>
    </div>

    <div id="addContainer">
      <div id="language">
        <h2>Language</h2>
        <select id="languageSelected">
          <option value="af">Afrikaans</option> 
          <option value="ar">Arabic, Modern Standard</option> 
          <option value="hy">Armenian</option> 
          <option value="eu">Basque</option> 
          <option value="bn">Bengali</option> 
          <option value="br">Breton</option> 
          <option value="bg">Bulgarian</option> 
          <option value="ca">Catalan</option> 
          <option value="zh">Chinese Simplified</option> 
          <option value="hr">Croatian</option> 
          <option value="cs">Czech</option> 
          <option value="da">Danish</option> 
          <option value="nl">Dutch</option> 
          <option value="en">English</option> 
          <option value="eo">Esperanto</option> 
          <option value="et">Estonian</option> 
          <option value="fa">Farsi</option> 
          <option value="fi">Finnish</option> 
          <option value="fr">French</option> 
          <option value="gl">Galician</option> 
          <option value="de">German</option> 
          <option value="el">Greek</option> 
          <option value="ha">Hausa</option> 
          <option value="he">Hebrew</option> 
          <option value="hi">Hindi</option> 
          <option value="hu">Hungarian</option> 
          <option value="id">Indonesian</option> 
          <option value="ga">Irish</option> 
          <option value="it">Italian</option> 
          <option value="ja">Japanese</option> 
          <option value="ko">Korean</option> 
          <option value="la">Latin</option> 
          <option value="lv">Latvian</option> 
          <option value="lgg">Lugbara (without diacritics)</option> 
          <option value="lggo">Lugbara official (with diacritics)</option> 
          <option value="mr">Marathi</option> 
          <option value="no">Norwegian</option> 
          <option value="pl">Polish</option> 
          <option value="pt">Portuguese</option> 
          <option value="ptbr">Portuguese (Brazilian)</option> 
          <option value="pa">Punjabi Gurmukhi</option> 
          <option value="ro">Romanian</option> 
          <option value="ru">Russian</option> 
          <option value="sk">Slovak</option> 
          <option value="sl">Slovenian</option> 
          <option value="so">Somali</option> 
          <option value="st">Sotho</option> 
          <option value="es">Spanish</option> 
          <option value="sw">Swahili</option> 
          <option value="sv">Swedish</option> 
          <option value="th">Thai</option> 
          <option value="tr">Turkish</option> 
          <option value="vi">Vietnamese</option> 
          <option value="yo">Yoruba</option> 
          <option value="zu">Zulu</option> 
        </select>
      </div>
      <div id="headline">
        <h2>Headline</h2>
        <input type="text" id="headlinetext" placeholder="Add a headline" /><br />
      </div>
      <div id="body">
        <h2>Body</h2>
        <textarea id="bodytext" name="story" rows="3" placeholder="Add a lot of body text"></textarea>
      </div>
    </div>

    <div id="results">
      <div id="wordsnNumbers">
        <h2>Words</h2>
        <div id="headlineArrDiv"></div>
        <div id="bodyArrDiv"></div>
      </div>
      <div id="stopwords">
        <h2>Without stopwords</h2>
        <div id="headlineStoppedDiv"></div>
        <div id="bodyStoppedDiv"></div>
      </div>
      <div id="ngraminator">
        <h2>N-grams</h2>
        <div id="headlineNgramifiedDiv"></div>
        <div id="bodyNgramifiedDiv"></div>
      </div>
      <div id="keywords">
        <h2>Keywords</h2>
        <div id="keywordsFoundDiv"></div>
      </div>
    </div>

    <script src="./document-processor-app.js"></script>
  </body>
</html>
