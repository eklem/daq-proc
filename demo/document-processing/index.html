<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mini-default.min.css">
    <link rel="stylesheet" href="./mini-additions.css">
    <script src="../../dist/daq-proc.umd.js"></script>
    <title>Document processor demo for the browser</title>
  </head>

  <body>
    <div id="header">
      <h1>Document processor demo</h1>
    </div>

    <div id="addContainer">
      <div id="language">
        <h2>Language</h2>
        <select id="languageSelected">
          <option value="afr">Afrikaans</option> 
          <option value="ara">AArabic, Macrolanguage</option> 
          <option value="hye">Armenian</option> 
          <option value="eus">Basque</option> 
          <option value="ben">Bengali</option> 
          <option value="bre">Breton</option> 
          <option value="bul">Bulgarian</option> 
          <option value="cat">Catalan, Valencian</option> 
          <option value="zho">Chinese, Macrolanguage</option> 
          <option value="hrv">Croatian</option> 
          <option value="ces">Czech</option> 
          <option value="dan">Danish</option> 
          <option value="nld">Dutch</option> 
          <option value="eng">English</option> 
          <option value="epo">Esperanto</option> 
          <option value="est">Estonian, Macrolanguage</option> 
          <option value="fin">Finnish</option> 
          <option value="fra">French</option> 
          <option value="glg">Galician</option> 
          <option value="deu">German</option> 
          <option value="ell">Greek, Modern</option> 
          <option value="guj">Gujarati</option> 
          <option value="hau">Hausa</option> 
          <option value="heb">Hebrew</option> 
          <option value="hin">Hindi</option> 
          <option value="hun">Hungarian</option> 
          <option value="ind">Indonesian</option> 
          <option value="gle">Irish</option> 
          <option value="ita">Italian</option> 
          <option value="jpn">Japanese</option> 
          <option value="kor">Korean</option> 
          <option value="kur">Kurdish, Macrolanguage</option> 
          <option value="lat">Latin</option> 
          <option value="lav">Latvian, Macrolanguage</option> 
          <option value="lit">Lithuanian</option> 
          <option value="lgg">Lugbara</option> 
          <option value="lggNd"> Lugbara, No diacritics</option> 
          <option value="msa">Malay, Macrolanguage</option> 
          <option value="mar">Marathi</option> 
          <option value="mya">Myanmar (Burmese)</option> 
          <option value="nob">Norwegian bokm√•l</option> 
          <option value="fas">Persian (Farsi)</option> 
          <option value="pol">Polish</option> 
          <option value="por">Portuguese</option> 
          <option value="porBr">Portuguese-Brazilian</option> 
          <option value="panGu">Punjabi (Panjabi), Gurmukhi script</option> 
          <option value="ron">Romanian (Moldavian, Moldovan)</option> 
          <option value="rus">Russian</option> 
          <option value="slk">Slovak</option> 
          <option value="slv">Slovenian</option> 
          <option value="som">Somali</option> 
          <option value="sot">Sotho, Southern</option> 
          <option value="spa">Spanish</option> 
          <option value="swa">Swahili, Macrolanguage</option> 
          <option value="swe">Swedish</option> 
          <option value="tha">Thai</option> 
          <option value="tgl">Tagalog (Filipino)</option> 
          <option value="tur">Turkish</option> 
          <option value="ukr">Ukrainian</option> 
          <option value="urd">Urdu</option> 
          <option value="vie">Vietnamese</option> 
          <option value="yor">Yoruba</option> 
          <option value="zul">Zulu</option> 
        </select>
      </div>
      <div id="headline">
        <h2>Headline</h2>
        <input type="text" id="headlinetext" placeholder="Add a headline" /><br />
      </div>
      <div id="body">
        <h2>Body</h2>
        <textarea id="bodytext" name="story" rows="3" placeholder="Add a lot of body text"></textarea>
      </div>
    </div>

    <div id="results">
      <div id="wordsnNumbers">
        <h2>Words</h2>
        <div id="headlineArrDiv"></div>
        <div id="bodyArrDiv"></div>
      </div>
      <div id="stopwords">
        <h2>Without stopwords</h2>
        <div id="headlineStoppedDiv"></div>
        <div id="bodyStoppedDiv"></div>
      </div>
      <div id="ngraminator">
        <h2>N-grams</h2>
        <div id="headlineNgramifiedDiv"></div>
        <div id="bodyNgramifiedDiv"></div>
      </div>
      <div id="emojis">
        <h2>Emojis</h2>
        <div id="emojisExtractedDiv"></div>
        <h2>Usernames extracted</h2>
        <div id="usernamesExtractedDiv"></div>
        <h2>Email addresses extracted</h2>
        <div id="emailExtractedDiv"></div>
      </div>
      <div id="keywords">
        <h2>Keywords calculated</h2>
        <div id="keywordsCalculatedDiv"></div>
        <h2>Keywords extracted</h2>
        <div id="keywordsExtractedDiv"></div>
      </div>
    </div>

    <script src="./document-processor-app.js"></script>
  </body>
</html>
